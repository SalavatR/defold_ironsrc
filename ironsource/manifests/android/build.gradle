repositories {
    mavenCentral()
    maven {url 'https://android-sdk.is.com/'}

}
dependencies {
    // Ironsource
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
    implementation 'com.google.android.gms:play-services-basement:17.1.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.50"



    // Add Facebook Network
    implementation 'com.ironsource.adapters:facebookadapter:4.3.28'
    implementation 'com.facebook.android:audience-network-sdk:6.5.1'
    // Add UnityAds Network
    implementation 'com.ironsource.adapters:unityadsadapter:4.3.11'
    implementation 'com.unity3d.ads:unity-ads:3.7.2'
}